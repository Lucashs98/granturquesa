<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .company-details-page {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .company-details-page img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .company-details-page img:hover {
            transform: scale(1.1);
        }

        .company-details-page h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .photo-grid img:hover {
            transform: scale(1.1);
        }

        .company-details-page p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        .contact-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="company-details-page">
        <h1>Farbe Impressão Digital</h1>

        <div class="photo-grid">
            <img src="https://raw.githubusercontent.com/byia/granturquesa/main/foto1.jpg" alt="Foto 1">
            <img src="https://raw.githubusercontent.com/byia/granturquesa/main/foto2.jpg" alt="Foto 2">
            <img src="https://raw.githubusercontent.com/byia/granturquesa/main/foto3.jpg" alt="Foto 3">
            <img src="https://raw.githubusercontent.com/byia/granturquesa/main/foto4.jpg" alt="Foto 4">
        </div>

        <p>
            Na Farbe, damos vida à sua criatividade com serviços de impressão digital. 
De banners, panfletos, cartões, plotagem automotiva e adesivos, oferecemos soluções abrangentes para todas as suas necessidades gráficas.  
        </p>

        <a href="#" class="contact-button">Entrar em Contato</a>
    </div>

</body>
</html>
